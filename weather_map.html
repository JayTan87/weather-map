<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>

    <script src="js/keys.js"></script>

    <!--    //Font-->

    <!--    //Map-->

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
    <!--    //Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--    //Custom CSS-->
    <link rel="stylesheet" href="css/weather_map.css">

</head>
<body class="bg-primary-subtle text-light">
<div class="page-wrapper">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom border-secondary-subtle bg-primary">
        <a href="/"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none gap-2">
            <img src="img/weathericon.png" height="50px" alt="weather icon" class="mx-2">
            <span class="fs-4 text-light text-shadow">Simple Weather App</span>
        </a>
    </header>
    <div class="container">
        <div class="col justify-content-center">
            <input type="search" id="userInput" class="opacity-50 rounded" placeholder="Enter Your Location">
            <button id="search-btn" type="submit" class="my-3 bg-primary rounded text-white border-0 px-3">Submit</button>
            <div class="current-cty">Current City:</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="d-flex gap-5 card-wrapper">

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5">

            <div id="map" style="height: 20rem; width: 50rem;" class="card-back rounded"></div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<!--//jQuery-->
<script src="js/mapbox-geocoder.utils.js"></script>
<!--    //Font-->

<!--    //Map-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
<!--//Min Max function-->
<script src="js/min-max-temps.js"></script>
<script src="js/mapbox-api.js"></script>

</body>
</html>
